<!DOCTYPE html> 
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ادخل كلمة السر</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #loginBox { text-align: center; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>ادخل كلمة السر</h2>
  <input type="password" id="password" placeholder="••••••">
  <br>
  <button onclick="checkPassword()">دخول</button>
  <p id="error" style="color:red;"></p>
</div>

<script>
  const encodedPassword = "bXlwYXNzMTIz"; // Base64 of your password

  function checkPassword() {
    let input = document.getElementById("password").value;
    let decoded = atob(encodedPassword);
    if (input === decoded) {
      localStorage.setItem("loggedIn", "true"); // حفظ حالة الدخول
      window.location.href = "main.html"; // الانتقال للصفحة الرئيسية
    } else {
      window.location.href = "https://www.google.com";
    }
  }
</script>

</body>
</html>
